<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuma Trackr - All in One Personal Finance Manager</title>
    <!-- Wix Madefor Text -->
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Clerk JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@clerk/clerk-js@latest"></script>
</head>
<body>
<header>
  <h1>ðŸ’° Personal Finance Manager</h1>
</header>

<section class="dashboard">
  <div class="card"><h3>Total Income</h3><p id="total-income">0</p></div>
  <div class="card"><h3>Total Expense</h3><p id="total-expense">0</p></div>
  <div class="card"><h3>Balance</h3><p id="balance">0</p></div>
</section>

<section class="card">
  <h3>Add Transaction</h3>
  <form id="transaction-form">
    <input type="number" placeholder="Amount" id="amount">
    <select id="type">
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
    <input type="text" placeholder="Category" id="category">
    <input type="text" placeholder="Note" id="note">
    <button type="submit">Add</button>
  </form>
</section>

<section class="card">
  <h3>Transactions</h3>
  <table id="transactions-table">
    <thead>
      <tr>
        <th>Date</th><th>Type</th><th>Category</th><th>Amount</th><th>Note</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script src="app.js"></script>
</body>
</html>
