<!DOCTYPE html>
<html>
<head>
  <title>Finance Manager</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:wght@400;600;700&display=swap" rel="stylesheet">
  <script
    async
    crossorigin="anonymous"
    src="https://cdn.jsdelivr.net/npm/@clerk/clerk-browser@latest/dist/clerk.browser.js">
  </script>
</head>

<body>
  <div id="app">
    <div id="auth">
      <div id="sign-in"></div>
      <div id="user-button"></div>
    </div>

    <div id="dashboard" style="display:none;">
      <h1>Hello, <span id="username"></span></h1>

      <section>
        <h2>Balance</h2>
        <p id="balance"></p>
      </section>

      <section>
        <h2>Add Transaction</h2>
        <input id="amount" placeholder="Amount">
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <input id="category" placeholder="Category">
        <button onclick="addTransaction()">Save</button>
      </section>

      <section>
        <h2>Transactions</h2>
        <div id="transactions"></div>
      </section>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
